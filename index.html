<!DOCTYPE html>

<html lang='en'> 
    <head>
        <title>Startup Employee Directory</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='css/styles.css'>
    </head>
    <body>
        <div class='wrapper'>
            <header>
                <h1>Startup Employee Directory</h1>
                <input type='search' id='search-bar' placeholder='Employee search...'>
            </header>
            <main>
                <div class='grid-container'>
                </div>
            </main>
        </div>
        <div class='overlay hidden'>
            <div class='modal'>
                <button class='modal-close'>X</button>
                <button class='arrow' id='left'>back</button>
                <button class='arrow' id='right'>next</button>
                <div class='modal-content'>
                    <img src='img/member-1.jpg'/>
                    <div class='text-container'>
                        <h2>Name</h2>
                        <p>Email</p>
                        <p>Location</p>
                        <hr />
                        <p>phone</p>
                        <p>address</p>
                        <p>birthday</p>
                    </div>
                </div>
            </div>
        </div>
        <script src='js/app.js'></script>
    </body>
</html>
